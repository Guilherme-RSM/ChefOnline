<!DOCTYPE html>
<html lang="pt-br">

<head>
    <meta charset="UTF-8">
    <meta http-equiv="X-UA-Compatible" content="IE=edge">
    <meta name="viewport" content="width=device-width, initial-scale=1.0">
    <title>ChefOnline - Login</title>
    <link rel="stylesheet" href="css/style.css">
    <script src="https://kit.fontawesome.com/8f3cac976b.js" crossorigin="anonymous"></script>
</head>

<body>
    <main id="container">
        <figure>
            <img id="logo" src="img/logo.svg" alt="hamburguer background">
        </figure>
        <form action="index.html" method="get">
            <div class="form-shield">
                <label for="email"></label>
                <input type="text" id="e-mail" placeholder="Digite seu E-mail">
            </div>

            <div class="form-shield" id="input-password">
                <label for="senha"></label>
                <input type="password" id="senha" placeholder="Digite sua senha">
            </div>

            <div id="botoes-para-logar">
                <button>Criar Conta</button>

                <button><i class="fa-brands fa-facebook-f fa-lg"></i>Entrar com Facebook</button>
            </div>

        </form>
    </main>

</body>

</html>
